{% block content %}
<h3>General messages</h3>
<ul>
{% for m in general %}
<li>{{ m }}</li>
{% endfor %}
</ul>

<h3>Messages per host</h3>
<table>
    <tr>
        <th>Host</th>
        <th>Message</th>
    </tr>
    {% for h, messages in hosts.items %}
    <tr>
        <td>
            <b>{{ h }}</b>
        </td>
        <td><ul>
        {% for m in messages %}
            <li>{{ m }}</li>
        {% endfor %}
          </ul>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
